<svg fill="none" viewBox="0 0 800 60" width="800" height="60" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 60px;
        }
        .text {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-size: 26px;
          font-weight: 800;
          color: #ffffff; /* Nuxt Green */
          text-transform: uppercase;
          letter-spacing: 2px;
          
          /* The Animation */
          animation: glow-text 2s ease-in-out infinite alternate;
        }

        @keyframes glow-text {
          from {
            text-shadow: 0 0 2px #fff, 
                         0 0 4px #ffffff, 
                         0 0 6px #fcfcfc;
            transform: scale(1);
          }
          to {
            text-shadow: 0 0 4px #fff, 
                         0 0 12px #ffffff, 
                         0 0 18px #49e7ff; /* Transitions to Strapi Blue */
            transform: scale(1.02);
          }
        }
      </style>
      <div class="container">
        <div class="text">Fullstack Developer | Nuxt &amp; Strapi Enthusiast</div>
      </div>
    </div>
  </foreignObject>
</svg>