<svg fill="none" viewBox="0 0 800 50" width="800" height="50" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 50px;
          background: transparent;
        }
        .typewriter {
          color: #ffffff; /* Nuxt Green */
          font-family: 'Courier New', Courier, monospace;
          font-size: 24px;
          font-weight: bold;
          overflow: hidden; /* Ensures the content is not revealed until the animation */
          border-right: .15em solid #49e7ff; /* The typwriter cursor */
          white-space: nowrap; /* Keeps the content on a single line */
          margin: 0 auto; 
          letter-spacing: .10em; 
          
          /* Animation: typing duration, steps(number of characters), blinking cursor */
          animation: 
            typing 3.5s steps(45, end),
            blink-caret .75s step-end infinite;
        }

        /* The typing effect */
        @keyframes typing {
          from { width: 0 }
          to { width: 100% }
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {
          from, to { border-color: transparent }
          50% { border-color: #49e7ff; }
        }
      </style>
      <div class="container">
        <div class="typewriter">Fullstack Developer | Nuxt &amp; Strapi Enthusiast</div>
      </div>
    </div>
  </foreignObject>
</svg>