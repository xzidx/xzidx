<svg fill="none" viewBox="0 0 800 50" width="800" height="50" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 50px;
        }
        .typewriter {
          color: #FFFFFF;
          font-family: 'Courier New', Courier, monospace;
          font-size: 25px;
          font-weight: bold;
          overflow: hidden; 
          border-right: 3px solid #FFFFFF;
          white-space: nowrap;
          width: 0;
          letter-spacing: 0.1em;
          
          /* This text-shadow creates the deep glow and shadow depth */
          

          animation: 
            typing-loop 8s steps(45, end) infinite,
            blink-caret .75s step-end infinite;
        }

        @keyframes typing-loop {
          0%, 10% { width: 0; }
          45%, 55% { width: 790px; } 
          90%, 100% { width: 0; }
        }

        @keyframes blink-caret {
          from, to { border-color: transparent; border-shadow: none; }
          50% { border-color: #ffffff00; box-shadow: 0 0 15px #ffffff00; }
        }
      </style>
      <div class="container">
        <div class="typewriter">Fullstack Developer | Code, Create, Innovate!</div>
      </div>
    </div>
  </foreignObject>
</svg>