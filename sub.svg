<svg fill="none" viewBox="0 0 800 50" width="800" height="50" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 50px;
        }
        .glitch-text {
          color: #FFFFFF; /* White Text */
          font-family: 'Courier New', Courier, monospace;
          font-size: 22px;
          font-weight: bold;
          position: relative;
          display: inline-block;
          
          /* Continuous Glitch Animation */
          animation: glitch-animation 3s infinite;
        }

        /* Glitch Effect using only White, Black, and Grey */
        @keyframes glitch-animation {
          0% { text-shadow: none; transform: translate(0); }
          7% { text-shadow: -2px 0 #888, 2px 0 #333; transform: translate(-1px, 1px); }
          10% { text-shadow: 2px 0 #888, -2px 0 #333; transform: translate(1px, -1px); }
          13% { text-shadow: none; transform: translate(0); }
          100% { text-shadow: none; transform: translate(0); }
        }
      </style>
      <div class="container">
        <div class="glitch-text">Fullstack Developer | Nuxt &amp; Strapi Enthusiast</div>
      </div>
    </div>
  </foreignObject>
</svg>